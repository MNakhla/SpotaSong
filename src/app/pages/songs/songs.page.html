<ion-header class = "ion-header">
      <img class = playlistImg [src]="genreImage">
</ion-header>

<ion-content>
  <div class="all-songs">
    <div *ngFor="let track of data" class="all-songs-container">
      <app-songs-view [parentData2]="track" ></app-songs-view>
    </div>
  </div>
  <!-- <app-nav-bar></app-nav-bar> -->
</ion-content>

<ion-footer>
  <div>
    <button (click)="home()"><ion-icon class="symbols" name="list"></ion-icon>
      AllPlaylists
    </button>
    <button (click)="favorites()"><ion-icon class="symbols" name="heart"></ion-icon>
      Favorites
    </button>
    <button (click)="getCurrentPlaylist()"><ion-icon class="symbols" name="musical-notes"></ion-icon>
      CurrentPlaylist
    </button>
    <button (click)="getSongUrl()"><ion-icon class="symbols" name="play"></ion-icon>
      NowPlaying
    </button>

  </div>
  </ion-footer>
